<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ---------css--------- -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- --------------fonts--------- -->
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:wght@300;400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Oswald:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- ------fonts-awesome -->
    <script src="https://kit.fontawesome.com/fdda8a7430.js" crossorigin="anonymous"></script>

    <title>Home-Page</title>
</head>

<body>

    <header>
        <div class="container flex">
            <div class="logo-img">
                <img src="assets/images/logo.png" alt="logo-img">
            </div>
            <div class="logo-txt">
                <h1>Readings <i class="fa-solid fa-book"></i></h1>
            </div>
        </div>
    </header>


    <main class="flex">
        <div class="container">
            <div class="title">
                <h2> Books to read before you die...</h2>
            </div>

            <div class="books">
                <div class="books-card card-1 text-center">
                    <img src="assets/images/alchemist-img.jpg" alt="The Alchemist">
                    <h3>The Alchemist</h3>
                </div>
                <div class="books-card card-2 text-center">
                    <img src="assets/images/41817486.jpg" alt="a clockwork orange">
                    <h3>A Clockwork Orange</h3>
                </div>
                <div class="books-card card-3 text-center">
                    <img src="assets/images/TheHobbit-img.jpg" alt="thehobbit">
                    <h3>The Hobbit</h3>
                </div>
                <div class="books-card card-4 text-center">
                    <img src="assets/images/InvisibleMan-img.jpg" alt="Invisibleman">
                    <h3>Invisible Man</h3>
                </div>
                <div class="books-card card-5 text-center">
                    <img src="assets/images/LifeofPi-img.jpg" alt="lifeofpi">
                    <h3>Book Name</h3>
                </div>
            </div>
        </div>

        <nav class="text-center">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </main>

</body>

</html>
